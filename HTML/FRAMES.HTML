
<!DOCTYPE html>
<html>
<head>
    <title>Frameset Example</title>
</head>
<frameset rows="20%, 60%, 20%">
    <frame name="top" 
           src="tables.html" />
    <frame name="main" 
           src="Assignment4.html" />
    <frame name="bottom" 
           src="Assignment3.html" />
    <noframes>
        <p>The browser you are using does not support frames.</p>
    </noframes>
</frameset>
</body>
</html>
