<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sakshi's Assignments</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #fdfcfb, #e2d1c3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
     
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
      color: #4a148c;
    }

    .button-container {
      display: flex;
      gap: 30px;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, #7b1fa2, #512da8);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      box-shadow: 0 6px 10px rgba(0,0,0,0.2);
    }

    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0,0,0,0.25);
    }
  </style>
</head>
<body>
  <h1>Web Developemnt Assignments</h1>

    <a href="HTML/index.html" class="btn">HTML Assignments</a>

  </div>

</html>
